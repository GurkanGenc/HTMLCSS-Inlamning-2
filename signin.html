<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/81d9b95f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">

    <title>Sign in - SeBra Optik</title>
</head>

<body>

    <div class="container shadow p-5 mt-5 mb-5">
        <form action="">
    
          <div class="d-flex justify-content-center align-items-center">
            <img class="logo mr-2 pb-2" src="images/logo.png" alt="logo">
            <h1 class="mb-3">SeBra Optik</h1>
          </div>
    
          <hr class="mt-4 mb-4">
    
    
          <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" id="email" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" required>
          </div>
    
          <!-- Checkbox -->
          <div class="custom-checkbox mb-2">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
    
          <!-- Log in Button -->
          <div class="row">
            <button class="btn btn-info ml-3" type="submit">Log in</button>
          </div>
        </form>
      </div>

      <footer class="text-center">
          <a href='https://www.freepik.com/' target="_blank">Icon vector created by freepik - www.freepik.com</a>
      </footer>

</body>

</html>
