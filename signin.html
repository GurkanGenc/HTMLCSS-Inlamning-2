<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/81d9b95f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">

    <title>Sign in - SeBra Optik</title>
</head>

<body>

    <div class="container shadow p-5 mt-5 mb-5" style="@media (min-width: 768px) { max-width: 50%; }; max-width: 40%; border-radius: 3rem;">
        <form action="">
    
          <div class="d-flex justify-content-center align-items-center">
            <img class="mr-2 pb-2" src="images/logo.png" alt="logo" style="height: 3rem;">
            <h1 class="mb-3" style="text-align: center; display: inline;">SeBra Optik</h1>
          </div>
    
          <hr class="mt-4 mb-4" style="background-color: white;">
    
    
          <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" name="" id="">
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="" id="">
          </div>
    
          <!-- Checkbox -->
          <div class="custom-checkbox mb-2">
            <input type="checkbox" name="" id="">
            <label for="newsletter">Remember me</label>
          </div>
    
          <!-- Sign up Button -->
          <div class="row">
            <button class="btn btn-info ml-3" type="submit">Sign up</button>
          </div>
        </form>
      </div>

      <footer style="background: fixed; display: flex; justify-content: center;">
          <a href='https://www.freepik.com/' target="_blank">Icon vector created by freepik - www.freepik.com</a>
      </footer>

</body>

</html>
