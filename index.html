<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/81d9b95f67.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">

  <title>SeBra Optik</title>
</head>

<body>
  <div class="container shadow p-5 mt-5 mb-5">
    <form action="">

      <div class="d-flex justify-content-center align-items-center">
        <img class="logo mr-2 pb-2" src="images/logo.png" alt="logo">
        <h1 class="mb-3">SeBra Optik</h1>
      </div>

      <hr class="mt-4 mb-4">

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="form-control" type="text" id="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="form-control" type="text" id="lastname" required>
      </div>

      <div class="form-group">
        <label for="billingaddress">Billing Address</label>
        <input class="form-control" type="text" id="billingaddress" required>
      </div>

      <div class="form-group">
        <label for="deliveryaddress">Delivery Address</label>
        <input class="form-control" type="text" id="deliveryaddress" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="passwordconformation">Confirm Password</label>
        <input class="form-control" type="password" id="passwordconformation" required>
      </div>

      <!-- Checkboxes -->
      <div class="custom-checkbox">
        <input type="checkbox" id="termsofuse" required>
        <label for="termsofuse">Accept our <a href="termsandcond.html" target="_blank">Terms of use</a></label>
        <div class="w-100"></div>
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Subscribe to our newsletter</label>
      </div>

      <!-- Submit Button -->
      <div class="row justify-content-center">
        <button class="btn btn-info mr-2" type="reset">Reset</button>
        <button class="btn btn-info" type="submit">Sign up</button>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <span class="mr-2 align-self-center">Already a member?</span>
        <a href="signin.html" target="_blank">Sign in</a>
      </div>
    </form>
  </div>

  <footer class="text-center">
    <a href='https://www.freepik.com/' target="_blank">Icon vector created by freepik - www.freepik.com</a>
  </footer>
</body>

</html>
